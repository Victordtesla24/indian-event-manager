<!DOCTYPE html>
<html>
<head>
    <title>Event Image Placeholders</title>
    <style>
        .gradient {
            width: 1000px;
            height: 1500px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        .gradient-2 {
            background: linear-gradient(45deg, #a8e6cf, #ff8b94);
        }
        .gradient-3 {
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
        }
        .gradient-4 {
            background: linear-gradient(45deg, #6c5ce7, #a8e6cf);
        }
        .gradient-5 {
            background: linear-gradient(45deg, #ff8b94, #ffd93d);
        }
        .gradient-6 {
            background: linear-gradient(45deg, #4ecdc4, #6c5ce7);
        }
        .gradient-7 {
            background: linear-gradient(45deg, #a8e6cf, #4ecdc4);
        }
        .banner {
            width: 2000px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
    <div class="gradient gradient-2"></div>
    <div class="gradient gradient-3"></div>
    <div class="gradient gradient-4"></div>
    <div class="gradient gradient-5"></div>
    <div class="gradient gradient-6"></div>
    <div class="gradient gradient-7"></div>
    
    <div class="gradient banner"></div>
    <div class="gradient banner gradient-2"></div>
    <div class="gradient banner gradient-3"></div>
    <div class="gradient banner gradient-4"></div>
    <div class="gradient banner gradient-5"></div>
    <div class="gradient banner gradient-6"></div>
    <div class="gradient banner gradient-7"></div>
</body>
</html>
